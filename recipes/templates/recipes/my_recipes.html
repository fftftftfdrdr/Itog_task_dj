{% extends 'base.html' %}

{% block title %}My Recipes{% endblock %}

{% block content %}
    <h1>My Recipes</h1>
    <ul>
        {% for recipe in recipes %}
            <li>
                <a href="{% url 'recipe_detail' recipe.pk %}">{{ recipe.title }}</a> |
                <a href="{% url 'edit_recipe' recipe.pk %}">Edit</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
